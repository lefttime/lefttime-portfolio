name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lefttime-portfolio

    - name: Package & Push the Docker image
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_LEFTTIME }}
        REMOTE_HOST: ${{ secrets.RETEMO_ALIHOST }}
        REMOTE_USER: 'lefttime'
      run: |
        docker save -o lefttime-portfolio.tar lefttime-portfolio:latest
        rsync -av lefttime-portfolio.tar lefttime@REMOTE_HOST:~/Downloads/.
